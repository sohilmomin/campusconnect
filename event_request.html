<html>
  <head>
    <title>Events</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/temp1.css" />
  </head>
  <body>
    <div class="brand">
      <h2>Campus Connect</h2>
    </div>
    <div class="container">
      <div class="header">
        <h1>Add Events</h1>
      </div>
      <div class="event-form">
        <form>
          <div class="pair">
            <label class="input-label" for="fname">Event Name:</label>
            <input
              class="input-field"
              type="text"
              id="fname"
              name="fname"
              placeholder="TreasureHunt"
            />
            <br />
          </div>
          <div class="pair">
            <label class="input-label" for="fname">Contact:</label>
            <input
              class="input-field"
              type="text"
              id="fname"
              name="fname"
              placeholder="2017012000"
            />
            <br />
          </div>
          <div class="pair">
            <label class="input-label" for="fname">Date : </label>
            <input
              class="input-field"
              type="date"
              value="1"
              id="fname"
              name="fname"
            />
            <span> </span>
            <label class="input-label" for="fname">Time : </label>
            <input
              class="input-field"
              type="time"
              value="13:00"
              id="fname"
              name="fname"
            />
            <br />
          </div>
          <div class="pair">
            <label class="input-label" for="fname">Venue:</label>
            <input
              class="input-field"
              type="text"
              id="fname"
              name="fname"
              placeholder="OAT"
            />
            <br />
          </div>
          <div class="pair">
            <label class="input-label" for="fname">Duration:</label>
            <input
              class="input-field"
              type="text"
              id="fname"
              name="fname"
              placeholder="3 hours"
            />
            <br />
          </div>
          <div class="pair">
            <label class="input-label" for="fname">Description:</label>
            <textarea
              class="disc"
              type="text"
              id="fname"
              name="fname"
              placeholder="type brief discription here..."
            ></textarea>
            <br />
          </div>
          <button class="btn-success submit">Request Admin</button>
          <button class="clearall">Clear all</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="../js/events.js"></script>
  </body>
</html>
